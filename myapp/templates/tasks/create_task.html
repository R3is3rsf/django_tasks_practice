{% extends 'layouts/base.html' %}
{% block content %}

<div class="container">
  <h1 class="text-primary">Create new task</h1>
  
  <form method="POST">
      {% csrf_token %}
  
      <div class="mb-3">
        <label for="title" class="form-label"><Title></Title></label>
        <input type="text" class="form-control" id="title" name="title" required placeholder="Ingrese el titulo de la tarea">
      </div>
      <div class="mb-3">
          <label for="description mb-3">Descripcion</label>
          <textarea class="form-control" placeholder="description" name="description" id="description"></textarea>
      </div>
      <div class="mb-3">
          <label for="project">Select project</label>
          <select class="form-select" name="project" id="project">
            {% for project in projects %}
              <option value="{{project.id}}">{{project.name}}</option>
            {% endfor %}
          </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>

</div>


{% endblock %}
