{% extends 'layouts/base.html' %}
{% block content %}

<div class="container d-flex flex-column align-items-center">

  <h1 class="text-primary">Projects</h1>
  {% for project in projects  %}
  
      <article class="card my-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{project}}</h5>
          <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Details</a>
          <a href="{% url 'delete_project' project.id %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'update_project_form' project.id %}" class="btn btn-warning">Update</a>
        </div>
      </article>
  
  {% endfor %}

</div>

{% endblock %}
